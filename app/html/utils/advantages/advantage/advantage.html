<each loop="item in arr">
  <div class="advantage bg-white">
    <div class="advantage__img bg-red">
      <img src="/img/{{item.img}}" alt="" width="30" height="30" />
    </div>
    <div class="advantage__name">{{item.name}}</div>
    <div class="advantage__text">{{item.text}}</div>
  </div>
</each>
