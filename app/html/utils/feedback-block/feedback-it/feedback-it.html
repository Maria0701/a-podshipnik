<each loop="item in arr">
<div class="feedback-it bg-grey">
  <div class="feedback-it__top">
    <div class="feedback-it__ico">{{item.img}}</div>
    <div class="feedback-it__name">{{item.name}}</div>
    <div class="feedback-it__date">{{item.date}}</div>
  </div>
  <div class="feedback-it__content text">{{{item.text}}}</div>
</div>
</each>
