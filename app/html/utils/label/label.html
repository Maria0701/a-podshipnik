<each loop="item in arr">
  <label class="label {{className}}  {{item.adsClass}}">
    <span class="label__wrapper">
      <if condition="item.ico === ''"></if>
      <else>
        <span class="label__ico">
          <svg
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="contact__icon"
            width="16"
            height="16"
            aria-hidden="true"
          >
            <use xlink:href="../img/sprite.svg#{{item.ico}}"></use>
          </svg>
        </span>
      </else>
      <if condition="item.type === 'select'">
        <select class="label__input" name="{{item.name}}">
          <option value="0">---</option>
          <each loop="opt in item.opts">
            <option value="{{opt.value}}">{{opt.name}}</option>
          </each>
        </select>
      </if>
      <elseif condition="item.type === 'textarea'">
        <textarea class="label__input"
        name="{{item.name}}" rows="5"></textarea>
      </elseif>
      <else>
        <input
          class="label__input"
          type="{{item.type}}"
          placeholder="{{item.placeholder}}"
          name="{{item.name}}"
        />
      </else>
    </span>
    <span class="label__name">{{item.name}}</span>
  </label>
</each>
