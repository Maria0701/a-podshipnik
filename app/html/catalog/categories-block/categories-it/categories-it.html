<each loop="item in arr">
  <a href="/category.html" class="categories-it {{className}}" title="">
    <div class="categories-it__img">
      <img src="/img/{{item.ico}}" alt="" width="100" height="100">
    </div>
    <div class="categories-it__name">{{item.name}}</div>
    <div class="categories-it__num">{{item.num}} товара</div>
  </a>
</each>
