<div class="contact-block">

      <div class="contact-rows__row">
        <div class="contact-rows__name">Телефон офиса:</div>
        <a href="tel:+7999999999" class="contact-rows__val">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="contact__icon" width="14" height="14"
            aria-hidden="true">
            <use xlink:href="/img/sprite.svg#tel"></use>
          </svg>
          +7 (999) 999-99-99</a>
      </div>
      <div class="contact-rows__row">
        <div class="contact-rows__name">Телефон отдела продаж:</div>
        <a href="tel:+79999999999" class="contact-rows__val">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="contact__icon" width="14" height="14"
            aria-hidden="true">
            <use xlink:href="/img/sprite.svg#tel"></use>
          </svg>
          +7 (999) 999-99-99</a>
      </div>
      <div class="contact-rows__row">
        <div class="contact-rows__name">Почта для связи:</div>
        <a href="mailto:zakaz@www-a-podshipnik" class="contact-rows__val">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="contact__icon" width="15" height="14"

            <use xlink:href="/img/sprite.svg#email"></use>
          </svg>
          zakaz@www-a-podshipnik</a>
      </div>
      <div class="contact-rows__row">

        <div class="contact-rows__val">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="contact__icon" width="8" height="12"

            <use xlink:href="/img/sprite.svg#pin"></use>
          </svg>

        </div>
      </div>
      <div class="contact-rows__row">

        <div class="contact-rows__val">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="contact__icon" width="14" height="14"

            <use xlink:href="/img/sprite.svg#calendar"></use>
          </svg>
          Ежедневно: 8:00-21:00
        </div>
      </div>
    </div>
    <include src="app/html/utils/socials/socials.html" locals='{"className": "contacts-block__socials", "text": ""}'></include>

  <div class="contact-block__info">
