<each loop="item in arr">
  <div class="cart-row bg-white">
    <a href="/item.html" class="cart-row__img">
      <img src="/img/{{item.img}}" alt="" width="60" height="60">
    </a>
    <div class="cart-row__info">
      <a href="/item.html" class="cart-row__name">{{item.name}}</a>
      <ul class="cart-row__li">
        <li>
          <span>Бренд</span>
          <span>{{item.brand}}</span>
        </li>
        <li>
          <span>d внутренний</span>
          <span>{{item.dinner}}</span>
        </li>
        <li>
          <span>D внешний</span>
          <span>{{item.douter}}</span>
        </li>
        <li>
          <span>B ширина</span>
          <span>{{item.bwidth}}</span>
        </li>
      </ul>
    </div>
    <div class="cart-row__price">{{item.price}} руб./шт</div>
    <div class="cart-row__qty">
      <include src="app/html/utils/qty/qty.html" locals='{"className": ""}'></include>
    </div>
    <div class="cart-row__counted">
      <span class="cart-row__new">{{item.priceF}} <span>руб.</span></span>
      <span class="cart-row__old">{{item.priceOld}} руб.</span>
    </div>
    <div class="cart-row__btn">
      <button class="btn--square btn btn--grey">
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="contact__icon" width="14" height="18" aria-hidden="true">
          <use xlink:href="/img/sprite.svg#bin"></use>
        </svg>
      </button>
    </div>
  </div>
</each>
