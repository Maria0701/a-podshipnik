<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Магазин подшипников</title>
    <meta
      name="description"
      content="Магазин подшипников в Санкт-Петербурге. Большой выбор, подбор размеров, доставка в любой регион России"
    />
    <include src="app/html/meta.html"></include>
    <link rel="stylesheet" href="css/style.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div class="page">
      <div class="page__aside">
        <div class="page__aside-wrapper">
          <a class="page__logo logo" href="/" title="">
            <img
              src="/img/logo.svg"
              alt=""
              width="260"
              height="58"
              alt="Логотип компании А-подшипник"
            />
          </a>
          <div class="page__catalog js-menu-catalog">
            <include
              src="app/html/utils/catalog-menu/catalog-menu.html"
              locals='{"index": ""}'
            ></include>
          </div>
        </div>
      </div>
      <div class="page__center">
        <include
          src="app/html/header/header.html"
          locals='{"index": ""}'
        ></include>
        <main class="main">
          <include
            src="app/html/utils/bread/bread.html"
            locals='{"className": "mb-46"}'
          ></include>
          <div class="container">
            <include
              src="app/html/news-item/news-item.html"
              locals='{"index": ""}'
            ></include>
            <include
              src="app/html/index/items-swiper/items-swiper.html"
              locals='{"className": "mb-46", "title": "Товары по теме"}'
            ></include>
            <include
              src="app/html/utils/open-form/open-form.html"
              locals='{"className": "mb-46"}'
            ></include>
            <div class="news-block logo-bg">
              <h2 class="h2 mb-18">Другие статьи</h2>
              <div class="news">
                <div class="news__list">
                  <include
                    locals='{
                  "className": "news__it",
                  "arr": [
                    {
                      "name": "Подшипники Podtrade — high quality product", 
                      "img": "news5.jpg",
                      "text": "Опорный подшипник представляет собой важный конструкционный элемент переднего амортизатора в автомобиле. Он позволяет стойке ",
                      "date": "24.06.2024",
                      "num": "1727"
                    },
                    {
                      "name": "С днём народного единства!", 
                      "img": "news2.jpg",
                      "text": "Опорный подшипник представляет собой важный конструкционный элемент переднего амортизатора в автомобиле. Он позволяет стойке ",
                      "date": "24.05.2024",
                      "num": "1717"
                    },
                    {
                      "name": "График работы на майские праздники", 
                      "img": "news3.jpg",
                      "text": "Опорный подшипник представляет собой важный конструкционный элемент переднего амортизатора в автомобиле. Он позволяет стойке ",
                      "date": "22.05.2024",
                      "num": "17"
                    },
                    {
                      "name": "Открываем новый офис в Москве", 
                      "img": "news4.jpg",
                      "text": "Опорный подшипник представляет собой важный конструкционный элемент переднего амортизатора в автомобиле. Он позволяет стойке ",
                      "date": "20.05.2024",
                      "num": "1717"
                    }
                  ]
                }'
                    src="app/html/utils/news-short/news-short.html"
                  ></include>
                </div>
                <aside class="news__aside">
                  <a
                    href="/news.html"
                    class="news-block__btn btn btn--rounded btn--dark-grey"
                    >Ко всем статьям</a
                  >
                </aside>
              </div>
            </div>
          </div>
        </main>
        <include
          src="app/html/footer/footer.html"
          locals='{"index": ""}'
        ></include>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
